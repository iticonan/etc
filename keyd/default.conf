[ids]
*

[main]
` = overload(funcs, `)
- = overload(funcs, -)
; = overload(psinkbols, ;)
tab = overload(cursor, tab)
leftbrace = overload(cursor, leftbrace)
capslock = overload(funcs, esc)
'        = overload(funcs, ')
rightalt = overload(altgr, enter)
rightmeta = overload(control, rightcontrol)
leftmeta = overload(meta, macro(leftcontrol+insert))
/ = overload(shift, /)  

[shift]
leftshift = capslock
rightshift = capslock

[meta]
9 = macro(leftcontrol+tab)
8 = macro(leftcontrol+leftshift+tab)

[cursor]
w = overload(ulprops, home)
r = overload(urprops, end)
s = overload(lprops, left)
e = overload(uprops, up)
d = overload(mprops, down)
f = overload(rprops, right)
t = pageup
g = pagedown
z = macro(props+home)
x = macro(props+end)
c = layer(slowmouse)
v = xfer

capslock = clear()
tab = toggle(cursor)
leftbrace = toggle(cursor)

y = macro(props+home)
8 = macro(props+pagedown)
