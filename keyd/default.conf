[ids]
*

[main]
`  = overload(funcs, `)
-  = overload(funcs, -)
tab = overload(sunprops, tab)
leftbrace = overload(sunprops, leftbrace)
capslock = overload(psinkbols, esc)
;        = overload(psinkbols, ;)
rightalt = overload(altgr, enter)
rightmeta = overload(control, rightmouse)
rightcontrol = overload(control, rightmouse) 

[meta]
9 = macro(leftcontrol+tab)
8 = macro(leftcontrol+leftshift+tab)

