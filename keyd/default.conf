[ids]
*

[main]
` = overload(funcs, `)
- = overload(funcs, -)
tab = overload(sunprops, tab)
leftbrace = overload(sunprops, leftbrace)
capslock = overload(psinkbols, esc)
;        = overload(psinkbols, ;)
#z      = overloadt(shift, z, 150)
#dot    = overload(shift, dot)
rightalt = overload(altgr, enter)
rightmeta = overload(control, rightcontrol)
leftmeta = overload(meta, macro(leftcontrol+insert))

[shift]
leftshift = capslock
rightshift = capslock

[meta]
9 = macro(leftcontrol+tab)
8 = macro(leftcontrol+leftshift+tab)

